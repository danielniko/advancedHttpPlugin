<ion-header>
  <ion-toolbar>
    <ion-title>
      Categories
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item *ngFor="let category of categories" >
        <ion-label>{{ category.name }}</ion-label>
    </ion-item>
    <ion-button (click)="doSubmit()" expand="block">Submit</ion-button>
  </div>
</ion-content>
